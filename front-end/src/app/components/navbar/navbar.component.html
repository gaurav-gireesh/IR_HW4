<div class="container-fluid" style="margin-top:2%;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="http://newsday.com">NewsDay</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" 
    data-target="#navbarColor02" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"(click)="clear()">Home <span class="sr-only">(current)</span></a>
        </li>
         </ul>

      <form class="form-inline my-2 my-lg-0" (submit)="process()">
        <input name="keyword" class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="keyword">
       
        <button class="btn btn-secondary my-2 my-sm-0 btn-default" type="submit"><span class="glyphicons glyphicons-database-search"></span>SEARCH</button>&nbsp;&nbsp;
       
      </form>
      <button class="btn btn-danger" (click)=clear()>CLEAR</button>

    </div>
  </nav>






  <!--RESULTS -->


  <div *ngIf="result">
      <hr>
           {{result['responseHeader']['params']['q']}}
           <br>
           {{result['response']['numFound']}}
    </div>
    
    
    
  </div>
